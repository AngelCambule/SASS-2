    <link rel="stylesheet" href="../css/styles-reclamos.css">

<body>
    <header id="menu">
        <header id="menu" class="header">
            <nav>
                <a href="../index.html"><img src="../img/logo.png" alt="Logo de deco_sillonesnya" class="nav__logo--img"></a>

            <h1>RECLAMOS SOLO PARA PROBLEMAS DE FABRICACION/GARANTIA</h1>
            <p>NOS CONTACTAREMOS EN 24/48HS HABILES</p>
            <form class="formulario">
                <fieldset>
                    <legend>Completa con tus datos:</legend>
                    <div>
                        <label for="nombre_apellido">Nombre completo:</label>
                        <input type="text" name="nombre_apellido" id="nombre_apellido" placeholder="Nombre y Apellido">
                    </div>
                    <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div>
                        <label for="numero_pedido">Numero de Pedido:</label>
                        <input type="number" name="numero_pedido" id="numero_pedido" placeholder="Nº">
                    </div>
                    <div>
                        <label for="fecha">Fecha de Compra:</label>
                        <input type="date" name="fecha" id="fecha">
                    </div>
                    <div>
                        <label for="provincia">Provincia:</label>
                        <select name="provincia">
                                <option value="bsas">Buenos Aires</option>
                                <option value="lapampa">La Pampa</option>
                                <option value="cba">Cordoba</option>
                                <option value="entrerios">Entre Rios</option>
                                <option value="msns">Misiones</option>
                                <option value="stafe">Santa Fe</option>
                                <option value="ctes">Corrientes</option>
                                <option value="chaco">Chaco</option>
                                <option value="fmsa">Formosa</option>
                                <option value="sde">Santiago del Estero</option>
                                <option value="tuc">Tucuman</option>
                                <option value="salta">Salta</option>
                                <option value="jujuy">Jujuy</option>
                                <option value="ctmca">Catamarca</option>
                                <option value="lrja">La Rioja</option>
                                <option value="sj">San Juan</option>
                                <option value="sl">San Luis</option>
                                <option value="mdza">Mendoza</option>
                                <option value="nqn">Neuquen</option>
                                <option value="rn">Rio Negro</option>
                                <option value="cbt">Chubut</option>
                                <option value="stacz">Santa Cruz</option>
                        </select>
                    </div>
                    <div class="btnsbox">
                        <input type="submit" value="Enviar" class="btns">
                        <input type="reset" value="Resetear" class="btns">
                    </div>
                </fieldset>
            </form>
        </header>
        <footer>
            <h5 class="derechos">Deco_sillonesNYA | todos los derechos reservados ©</h5>
        </footer>
</body>
</html>
